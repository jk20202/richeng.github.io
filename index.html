<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar">
        <div id="header">
            <a id="monthYear"></a>
            <a id="currentTime"></a>
        </div>
        <div id="weekdays">
            <span>星期天</span>
            <span>星期一</span>
            <span>星期二</span>
            <span>星期三</span>
            <span>星期四</span>
            <span>星期五</span>
            <span>星期六</span>
        </div>
        <div id="dates"></div>
        <div id="buttons-container">
            <button id="prevMonth">上个月</button>
            <button id="goToday">今天</button>
            <button id="nextMonth">下个月</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
